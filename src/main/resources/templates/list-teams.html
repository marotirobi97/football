<!DOCTYPE html>
<!--suppress ALL -->
<html xmlns:th="https://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
</head>
<body>
<table th:fragment="teamListFragment">
    <h3>Teams</h3>
    <thead>
    <tr>
        <th> Name </th>
        <th> Title </th>
        <th> Nationality </th>
        <th> Number of Players </th>
        <th> Number of Victories </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(teams)}">
        <td colspan="5"> No Team haven been made.</td>
    </tr>
    <tr th:each="team : ${teams}">
        <td><span th:text="${team.name}" name="name">Name</span></td>
        <td><span th:text="${team.title}">Title </span></td>
        <td><span th:text="${team.nationality}">Nationality </span></td>
        <td><span th:text="${team.numberOfPlayers}">Number of Players </span></td>
        <td><span th:text="${team.numberOfVictories}">Number of Victories </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
